<div>
    <div id="toolbar" class="btn-group">
        <div class="value-field">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    {{field || 'Value Field'}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="menu in vm.menus track by $index"><a ng-click="select(menu)">{{menu}}</a></li>
                </ul>
            </div>
        </div>
        <button type="button" class="btn btn-default" ng-click="ngCheckAll()">
            <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
            全选
        </button>
        <button type="button" class="btn btn-default" ng-click="ngDelete()">
            <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
            删除
        </button>
        <button type="button" class="btn btn-default" ng-click="ngDeleteAll()">
            <!--<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>-->
            全删
        </button>
    </div>
    <table></table>
</div>
